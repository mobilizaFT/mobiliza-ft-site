<!DOCTYPE html>
<html lang="pt-br">

<head>

  {% block head %}

  <!-- Metas -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="keywords" content="Mobiliza FT" />
  <meta name="description" content="Mobiliza FT - O projeto tem como objetivo amparar as comunidades acadÃªmica e externa no presente momento marcado pela pandemia do Covid-19." />
  <meta name="author" content="" />

  <!-- Title  -->
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="static/img/favicon.ico" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">

  <!-- Plugins -->
  <link rel="stylesheet" href="static/css/plugins.css" />

  <!-- Core Style Css -->
  <link rel="stylesheet" href="static/css/style.css" />

  {% endblock head %}

</head>

<body>

  <!-- =====================================
    	==== Start Loading -->

  <div class="loading">
    <div class="text-center middle">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <!-- End Loading ====
    	======================================= -->

  {% block content %}
  {% endblock %}

  <!-- =====================================
        ==== Start Footer -->

  <footer class="text-center pos-re">
    <div class="container">
      <!-- Logo -->
      <a class="logo" href="#">
        <img src="static/img/logo-footer.png" alt="logo">
      </a>

      <p>&copy; 2018 UI-ThemeZ. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- End Footer ====
        ======================================= -->

  <!-- jQuery -->
  <script src="static/js/jquery-3.0.0.min.js"></script>
  <script src="static/js/jquery-migrate-3.0.0.min.js"></script>

  <!-- popper.min -->
  <script src="static/js/popper.min.js"></script>

  <!-- bootstrap -->
  <script src="static/js/bootstrap.min.js"></script>

  <!-- scrollIt -->
  <script src="static/js/scrollIt.min.js"></script>

  <!-- animated.headline -->
  <script src="static/js/animated.headline.js"></script>

  <!-- jquery.waypoints.min -->
  <script src="static/js/jquery.waypoints.min.js"></script>

  <!-- owl carousel -->
  <script src="static/js/owl.carousel.min.js"></script>

  <!-- jquery.magnific-popup js -->
  <script src="static/js/jquery.magnific-popup.min.js"></script>

  <!-- stellar js -->
  <script src="static/js/jquery.stellar.min.js"></script>

  <!-- isotope.pkgd.min js -->
  <script src="static/js/isotope.pkgd.min.js"></script>

  <!-- YouTubePopUp.jquery -->
  <script src="static/js/YouTubePopUp.jquery.js"></script>

  {% block particles %}
  {% endblock %}

  <!-- validator js -->
  <script src="static/js/validator.js"></script>

  <!-- custom scripts -->
  <script src="static/js/scripts.js"></script>

</body>

</html>
